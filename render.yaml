services:
  # Production Backend
  - type: web
    name: options-tax-hub-server-prod
    runtime: python
    plan: free
    branch: main
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://options-tax-hub-client-prod.onrender.com
      - key: API_KEY_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_CLAIM_EMAIL
        value: jordankdog44@yahoo.com

  # Production Frontend
  - type: web
    name: options-tax-hub-client-prod
    runtime: node
    plan: free
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: options-tax-hub-server-prod
          property: host
      - key: NEXT_PUBLIC_VAPID_PUBLIC_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false

  # Staging Backend
  - type: web
    name: options-tax-hub-server-staging
    runtime: python
    plan: free
    branch: staging
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://options-tax-hub-client-staging.onrender.com
      - key: API_KEY_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_CLAIM_EMAIL
        value: jordankdog44@yahoo.com

  # Staging Frontend
  - type: web
    name: options-tax-hub-client-staging
    runtime: node
    plan: free
    branch: staging
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: options-tax-hub-server-staging
          property: host
      - key: NEXT_PUBLIC_VAPID_PUBLIC_KEY
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
