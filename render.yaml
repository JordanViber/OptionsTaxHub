services:
  # Production Backend
  - type: web
    name: options-tax-hub-server-prod
    runtime: python
    plan: free
    branch: main
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://options-tax-hub-client-prod.onrender.com
      - key: API_KEY_SECRET
        generateValue: true

  # Production Frontend
  - type: web
    name: options-tax-hub-client-prod
    runtime: node
    plan: free
    branch: main
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: options-tax-hub-server-prod
          property: host

  # Staging Backend
  - type: web
    name: options-tax-hub-server-staging
    runtime: python
    plan: free
    branch: staging
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://options-tax-hub-client-staging.onrender.com
      - key: API_KEY_SECRET
        generateValue: true

  # Staging Frontend
  - type: web
    name: options-tax-hub-client-staging
    runtime: node
    plan: free
    branch: staging
    rootDir: client
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: options-tax-hub-server-staging
          property: host