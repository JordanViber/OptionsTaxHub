name: CI Pipeline

on:
  push:
    branches: [main, staging]  # Run on both main and staging branches

jobs:
  # Backend Tests and Analysis
  backend-tests:
    name: Backend Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # For SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          cd server
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      - name: Lint with flake8 (critical errors only)
        run: |
          cd server
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (all checks)
        continue-on-error: true
        run: |
          cd server
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: Security scan with bandit
        continue-on-error: true
        run: |
          cd server
          bandit -r . -f txt || true

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}/server
        run: |
          cd server
          pytest --cov=. --cov-report=xml --cov-report=term-missing --tb=short

      - name: Display coverage results
        run: |
          cd server
          if [ -f coverage.xml ]; then
            echo "✅ Coverage report generated"
            cat coverage.xml | head -20
          else
            echo "⚠️ coverage.xml not found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a  # v4
        continue-on-error: true
        with:
          files: ./server/coverage.xml
          flags: backend
          name: backend-coverage
          verbose: true

      - name: SonarCloud Scan (Backend)
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b  # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: server
          args: >
            -Dsonar.projectKey=JordanViber_OptionsTaxHub
            -Dsonar.organization=jordanviber
            -Dsonar.python.coverage.reportPaths=coverage.xml

  # Frontend Tests and Analysis
  frontend-tests:
    name: Frontend Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29  # v6
        with:
          fetch-depth: 0  # For SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm install --legacy-peer-deps --no-save --ignore-scripts

      - name: Lint with ESLint
        continue-on-error: true
        run: |
          cd client
          npm run lint 2>&1 || true

      - name: Run unit tests with coverage
        run: |
          cd client
          npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Display coverage files
        run: |
          cd client
          if [ -f coverage/lcov.info ]; then
            echo "✅ lcov.info generated"
            head -10 coverage/lcov.info
          else
            echo "⚠️ lcov.info not found, checking for coverage-final.json"
            find coverage -type f 2>/dev/null || echo "No coverage directory"
          fi

      - name: Build check
        run: |
          cd client
          npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a  # v4
        continue-on-error: true
        with:
          files: ./client/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          verbose: true

      - name: SonarCloud Scan (Frontend)
        if: github.ref == 'refs/heads/main'
        uses: SonarSource/sonarcloud-github-action@eb211723266fe8e83102bac7361f0a05c3ac1d1b  # master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: client
          args: >
            -Dsonar.projectKey=JordanViber_OptionsTaxHub
            -Dsonar.organization=jordanviber
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

  # SonarCloud Quality Gate Check
  quality-gate:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29  # v6
        with:
          fetch-depth: 0

      - name: Wait for Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496  # master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # E2E Tests
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    needs: [quality-gate]

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29  # v6

      - name: Set up Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v6
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a20  # v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install backend dependencies
        run: |
          cd server
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Install frontend dependencies
        run: |
          cd client
          npm install --legacy-peer-deps --no-save --ignore-scripts
          npx playwright install --with-deps

      - name: Start backend server
        run: |
          cd server
          python -m uvicorn main:app --host 0.0.0.0 --port 8080 > /tmp/backend.log 2>&1 &
          sleep 3
        env:
          PYTHONPATH: ${{ github.workspace }}/server
          DATABASE_URL: sqlite:///test.db
          FRONTEND_URL: http://localhost:3000
          PORT: 8080

      - name: Build frontend
        run: |
          cd client
          npm run build

      - name: Start frontend server
        run: |
          cd client
          timeout 30 npm run start > /tmp/frontend.log 2>&1 &
          sleep 5
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

      - name: Run Playwright tests
        continue-on-error: true
        run: |
          cd client
          npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808  # v4
        if: always()
        with:
          name: playwright-report
          path: client/test-results/
          retention-days: 30

      - name: Upload backend logs
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808  # v4
        continue-on-error: true
        with:
          name: backend-logs
          path: /tmp/backend.log

      - name: Upload frontend logs
        if: always()
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808  # v4
        continue-on-error: true
        with:
          name: frontend-logs
          path: /tmp/frontend.log

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29  # v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@18f2510ee396bbf400402947b394f2dd8c87dbb0  # master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@4355270be187e1b672a7a1c7c7bae5afdc1ab94a  # v3.28.0
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
