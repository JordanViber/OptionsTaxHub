name: CI Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  # Backend Tests and Analysis
  backend-tests:
    name: Backend Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For SonarCloud

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        run: |
          cd server
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 bandit

      - name: Lint with flake8 (critical errors only)
        run: |
          cd server
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Lint with flake8 (all checks)
        continue-on-error: true
        run: |
          cd server
          flake8 . --count --exit-zero --max-line-length=127 --statistics

      - name: Security scan with bandit
        continue-on-error: true
        run: |
          cd server
          bandit -r . -f txt || true

      - name: Run tests with coverage
        run: |
          cd server
          pytest --cov=. --cov-report=xml --cov-report=term-missing --tb=short

      - name: Display coverage results
        run: |
          cd server
          if [ -f coverage.xml ]; then
            echo "✅ Coverage report generated"
            cat coverage.xml | head -20
          else
            echo "⚠️ coverage.xml not found"
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./server/coverage.xml
          flags: backend
          name: backend-coverage
          verbose: true

  # Frontend Tests and Analysis
  frontend-tests:
    name: Frontend Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # For SonarCloud

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies with legacy peer deps
        run: |
          cd client
          npm ci --legacy-peer-deps

      - name: Lint with ESLint
        continue-on-error: true
        run: |
          cd client
          npm run lint 2>&1 || true

      - name: Run unit tests with coverage
        run: |
          cd client
          npm test -- --coverage --watchAll=false --passWithNoTests

      - name: Display coverage files
        run: |
          cd client
          if [ -f coverage/lcov.info ]; then
            echo "✅ lcov.info generated"
            head -10 coverage/lcov.info
          else
            echo "⚠️ lcov.info not found, checking for coverage-final.json"
            find coverage -type f 2>/dev/null || echo "No coverage directory"
          fi

      - name: Build check
        run: |
          cd client
          npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./client/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          verbose: true

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
