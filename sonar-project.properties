sonar.projectKey=JordanViber_OptionsTaxHub
sonar.organization=jordanviber

# Paths
sonar.sources=client,server
sonar.tests=client/tests,server/tests
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**

# Python coverage (backend) - paths are relative to server directory when projectBaseDir=server
sonar.python.coverage.reportPaths=coverage.xml

# JavaScript/TypeScript coverage (frontend) - paths are relative to client directory when projectBaseDir=client
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Python specific
sonar.python.version=3.11
