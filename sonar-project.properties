sonar.projectKey=JordanViber_OptionsTaxHub
sonar.organization=jordanviber

# Paths
sonar.sources=client,server
sonar.tests=client/tests,server/tests
# Exclude test files, config files, layout files, and anything not meant to be analyzed as source
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**,**/tests/**,**/test_*.py,**/*.test.{js,ts,tsx},**/*.spec.{js,ts,tsx},**/jest.config.js,**/jest.setup.ts,**/postcss.config.js,**/next.config.js,**/playwright.config.ts,**/app/**layout*.tsx

# Only count source code lines of code (exclude tests and config files from coverage)
sonar.coverage.exclusions=**/tests/**,**/*.test.{js,ts,tsx},**/*.spec.{js,ts,tsx},**/jest.config.js,**/jest.setup.ts,**/postcss.config.js,**/next.config.js,**/playwright.config.ts,**/lib/queryClient.ts,**/lib/theme.ts,**/public/sw.js,**/app/hooks/usePushNotifications.ts

# Python coverage (backend) - paths are relative to server directory when projectBaseDir=server
sonar.python.coverage.reportPaths=coverage.xml

# JavaScript/TypeScript coverage (frontend) - paths are relative to client directory when projectBaseDir=client
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Python specific
sonar.python.version=3.11
