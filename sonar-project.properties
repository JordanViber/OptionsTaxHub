sonar.projectKey=JordanViber_OptionsTaxHub
sonar.organization=jordanviber

# Paths
sonar.sources=client,server
sonar.tests=client/tests,server/tests
sonar.exclusions=**/node_modules/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/.next/**,**/dist/**,**/build/**,**/coverage/**

# Python coverage (backend)
sonar.python.coverage.reportPaths=server/coverage.xml

# JavaScript/TypeScript coverage (frontend)
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info
sonar.typescript.lcov.reportPaths=client/coverage/lcov.info

# Python specific
sonar.python.version=3.11
